    <!-- div is a block element and span is a inline element -->

    <div>this is a div tag it takes full width its selfish</div> <!-- puri jgah lega -->
    <span>this is a span tag it takes only required width </span> <!-- dono span tag same line ma ayenge -->

    <!-- superscript (uppar) and subscript (niche) tag -->
    <h3>a <sup>2</sup>+b <sup>2</sup>+c <sup>3</sup></h3>
    <h3>a <sub>2</sub>+b <sub>2</sub>+c <sub>3</sub></h3>
