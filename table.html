<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML part 3</title>
</head>

<body>
    <!-- ispe hum dekhenge tables tables ke attributes forms and uske attributes and form elements -->
    <!-- table tag ke andar hum table row (tr) and columns (td) create krte ha  -->
    <table border="1" collspan="3" cellspacing="10" cellpadding="10">
        <thead>
            <tr>
                <th rowspan="2">State of health</th>
                <th colspan="2">Fasting Value</th>
                <th>After Eating</th>
            </tr>

             <tr>
                <td>minimum</td>
                <td>maximum</td>
                <td>2 hours before eating</td>
            </tr>
        </thead>
        <tbody>
           <tr>
               <td>Healthy</td>
               <td>70</td>
               <td>100</td>
               <td>less than 140</td>
           </tr>
           <tr>
               <td>Pre-Diabetes</td>
               <td>80</td>
               <td>110</td>
               <td>less than 150</td>
           </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>diabetes</td>
                <td>90</td>
                <td>120</td>
                <td>less than 160</td>
            </tr>
        </tfoot>
    </table>

    <!-- table tag ke andar pura table likha jata  -->
     <!-- thead ke andar <th> tags hote hain jo table ke header ko define karte hain -->
        <!-- tbody ke andar <td> tags hote hain jo table ke data ko define karte hain -->
        <!-- tfoot ke andar bhi <td> tags hote hain jo table ke footer ko define karte hain -->
        <!-- tr ka use table row ke liye hota hai -->   
        <!-- th ka use table header ke liye hota hai -->
        <!-- td ka use table data ke liye hota hai -->
         <!-- rowspan ka use table row ko merge karne ke liye hota hai -->
          <!-- colspan ka use table column ko merge karne ke liye hota hai -->
</body>

</html>
